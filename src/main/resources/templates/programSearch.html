<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/web/thymeleaf/layout"
      layout:decorator="~{layout/baseLayout}" lang="">
<head>
    <th:block layout:fragment="pageCustomCss">
        <link rel="stylesheet" href="/css/dataTables/dataTables.bootstrap-1.10.20.css">
        <link rel="stylesheet" href="/css/dataTables/rowGroup.dataTables.min-1.1.1.css">
        <link rel="stylesheet" href="/css/app/programSearch.css">
    </th:block>
</head>

<body>
<th:block layout:fragment="content">
    <input class="active-button" type="hidden" value="">
    <div id="page-wrapper">
        <div class="row">
            <div class="col-lg-12">
                <div class="page-title page-header">프로그램 조회
                    <div class="group-button-container">
                        <div class="group-button Add-button" onclick="programDetail();" style="cursor: pointer;" >
                            <span> 등 록 </span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-lg-12">
                <!-- select boxes -->
                <div class="select-boxes-con">
                    <div class="col-md-2">
                        <label class='control-label' for='trigger_group'>업무 구분</label>
                        <div class="selectbox triggerGroup">
                            <div class="select">
                                <span>ALL</span>
                                <i class="fa fa-chevron-left"></i>
                                <input type="hidden" name="triggerGroup" id="trigger_group">
                            </div>
                            <ul class="selectbox-menu">
                                <th:block th:each="triggerGroup : ${triggerGroup}">
                                    <li class="tg-selectbox" th:id="${triggerGroup.triggerGroup}"><div th:text="${triggerGroup.triggerGroup}">group</div></li>
                                </th:block>
                            </ul>
                        </div>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-md-2">
                        <button class="btn btn-primary" type="button" onclick="searchProgram();">SEARCH</button>
                    </div>
                </div>


                <!-- DataTales -->
                <div class="card shadow mb-4">
                    <div class="card-body">
                        <div class="table-responsive">
                            <table class="table table-bordered" id="dataTable" width="100%" cellspacing="0">
                                <thead>
                                <tr>
                                    <th>업무구분</th>
                                    <!--                                    <th>시작시간</th>-->
                                    <!--                                    <th>시퀀스</th>-->
                                    <th>프로그램ID</th>
                                    <th>프로그램명</th>
                                    <th>프로그램구분</th>
                                    <th>프로그램경로</th>
                                    <th>프로그램설명</th>
                                    <th>등록일시</th>
                                    <th>수정일시</th>
                                </tr>
                                </thead>
                                <tfoot>
                                <tr>
                                    <th>업무구분</th>
                                    <!--                                    <th>시작시간</th>-->
                                    <!--                                    <th>시퀀스</th>-->
                                    <th>프로그램ID</th>
                                    <th>프로그램명</th>
                                    <th>프로그램구분</th>
                                    <th>프로그램경로</th>
                                    <th>프로그램설명</th>
                                    <th>등록일시</th>
                                    <th>수정일시</th>
                                </tr>
                                </tfoot>
                            </table>
                        </div>
                    </div>
                </div>
            </div>
            <!-- /.col-lg-12 -->
        </div>
        <div id="page-wrapper-inside"></div>
    </div>
</th:block>

<th:block layout:fragment="pageCustomScript">
    <script src="/js/dataTables/jquery.dataTables.min-1.10.20.js"></script>
    <script src="/js/dataTables/dataTables.bootstrap.min-1.10.20.js"></script>
    <script src="/js/dataTables/dataTables.rowGroup.min-1.1.1.js"></script>
    <script th:src="@{/js/app/programSearch.js}"></script>
</th:block>
</body>
