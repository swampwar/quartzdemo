spring:
  thymeleaf:
    cache: false

  h2:
    console:
      enabled: true # 웹 콘솔 사용
      path: /h2-console # 콘솔의 경로

  datasource:
    driver-class-name: org.postgresql.Driver
    url: jdbc:postgresql://localhost:5432/QSchedulerDB
    # url: jdbc:h2:/Users/jaeseok/Documents/Yang/Dev/02.CNS/DB/test_db   # jdbc:h2:mem:testDB
    username: cns
    password: 1234

  quartz:
    job-store-type: jdbc
    jdbc:
      initialize-schema: always
    properties:
      org.quartz.threadPool.threadCount: 5
      org.quartz.jobStore.misfireThreshold: 3000 # misfire라고 판단하는 기준시간
      org.quartz.jobStore.driverDelegateClass: org.quartz.impl.jdbcjobstore.PostgreSQLDelegate
    scheduler-name: 지역스케줄러

mybatis:
  mapper-locations: classpath:query/*.xml
  configuration:
    map-underscore-to-camel-case: true

logging:
  level:
    root: info
    wind.yang.quartzdemo: debug
    wind.yang.quartzdemo.mapper: debug

quartzdemo:
  shell:
    script-path: /Users/jaeseok/Documents/Yang/Dev/02.CNS/script/
    log-path: /Users/jaeseok/Documents/Yang/Dev/02.CNS/log/
    cmd: sh
    timeout: 600000 # 600초

